<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="jbox/jBox.css">
		<link rel="stylesheet" href="jbox/plugins/Notice/jBox.Notice.css">
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="jbox/jBox.js" ></script>
		<script type="text/javascript" src="jbox/plugins/Notice/jBox.Notice.js" ></script>

		<style>

			

		</style>
	</head>
	<body>

	<div id="slick-login">

			<input type="text" name="username" id="userName" class="placeholder" placeholder="用户名??">

			<input type="password"  name="password" id="userPwd" class="placeholder" placeholder="密码">

		<button onclick="login()" class="logbtn ">登录</button>
	</div>

	<script>
		function login(){
		    var userName=$("#userName").val();
		    var userPwd=$("#userPwd").val();

		    if(userName.trim()==""||userPwd.trim()==""){
                showTips("yellow","用户名或密码不能为空")
				return
			}


		    var data={userName:userName,userPwd:userPwd};
		    $.ajax({
				url:'./user/login',
				data:data,
				dataType:'json',
				type:'post',
				success:function (res) {

					if(res.res=='success'){
                        window.location.href="./contents"
					}else{
                        showTips("red","用户名或密码错误")
					}

                }
			});
		}





        function showTips(color,content){


            new jBox('Notice', {
                theme: 'NoticeFancy',
                attributes: {
                    x: 'left',
                    y: 'top'
                },
                autoClose: 2000,
                color: color,
                content: content,
                animation: {open: 'slide:top', close: 'slide:left'}
            });
        }
	</script>
</body>
</html>
