        function vip(){

        }

        function showTips(color,content){
            new jBox('Notice', {
                theme: 'NoticeFancy',
                attributes: {
                    x: 'left',
                    y: 'top'
                },
                autoClose: 2000,
                color: color,
                content: content,
                animation: {open: 'slide:top', close: 'slide:left'}
            });
        }
